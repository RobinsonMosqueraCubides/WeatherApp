<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <section class="nameLocation"><p class="nameCity" id="nameCity">Hola, hola</p></section>
        <section class="weather">
            <div class="number">
                <div class="textTemp"></div>
                    <h2 id="temperature">3</h2>
                <div class="text">
                    <span id="feelTemp">feels like 2</span>
                </div>
            </div>
            <div class="icon">
                <img src="" alt="" id="iconImg">
                <p id="conditions">Cloudy</p>
            </div>
        </section>
        <section class="date">
            <div class="day">
                <p id="day">Junary 18, 16:14</p>
            </div>
            <div class="dayWeather">
                <p>Day 3</p>
                <p>Nigth -1</p>
            </div>
        </section>
    </header>
    <main class="container"></main>
    <footer class="footer"></footer>
    <script type="module" src="js/script.js"></script>
</body>
</html>
